<!DOCTYPE html>
<html>

<head>
    <title>Examen 1 - calculo pago semanal</title>
</head>

<body>
    <script>
           function calcularSalario(horas) {
                if(horas>40){
                    let extras = horas-40;                    
                    calcularHorasExtras(extras);
                }else if (horas<=40){
                    calcularSalarioSemanal(horas);
                }    
            }

           function calcularHorasExtras(nhoras){
                let calculoExtras=nhoras*350;                
                calcularSalarioSemanal(40)
                console.log("Total a pagar por horas Extra " + nhoras +" hrs es de " + calculoExtras  )

            }
           function calcularSalarioSemanal(salarioOrdinario){
                let salario=salarioOrdinario*265;
                console.log("El total a pagar por horas laborales normal (40hrs) es de: "+salario )

            }
  
        
       calcularSalario(53);

    </script>
</body>

</html>
